<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This will create basic icons for the PWA. Right-click and save the images below:</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="canvas192" width="192" height="192"></canvas>
    <br>
    <a id="download192" download="icon-192.png">Download 192x192</a>
    
    <h2>512x512 Icon</h2>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <br>
    <a id="download512" download="icon-512.png">Download 512x512</a>
    
    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // QR code icon
            ctx.fillStyle = 'white';
            const iconSize = size * 0.6;
            const iconX = (size - iconSize) / 2;
            const iconY = (size - iconSize) / 2;
            
            // Draw a simple QR-like pattern
            const blockSize = iconSize / 8;
            for (let i = 0; i < 8; i++) {
                for (let j = 0; j < 8; j++) {
                    if ((i + j) % 2 === 0 || (i < 3 && j < 3) || (i < 3 && j >= 5) || (i >= 5 && j < 3)) {
                        ctx.fillRect(iconX + i * blockSize, iconY + j * blockSize, blockSize, blockSize);
                    }
                }
            }
            
            // Create download link
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.getElementById(`download${size}`);
                link.href = url;
            });
        }
        
        // Create both icons
        createIcon('canvas192', 192);
        createIcon('canvas512', 512);
    </script>
</body>
</html>
