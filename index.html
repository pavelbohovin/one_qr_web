<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One QR - Fast Image Display</title>
    <meta name="description" content="Fast QR code and image display PWA">
    <meta name="theme-color" content="#2563eb">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>One QR</h1>
            <p>Fast image display</p>
        </header>
        
        <main>
            <div class="image-container" id="imageContainer">
                <div class="placeholder" id="placeholder">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21,15 16,10 5,21"></polyline>
                    </svg>
                    <p>No image selected</p>
                    <p class="subtitle">Tap to select an image</p>
                </div>
                <img id="displayImage" class="display-image" style="display: none;" alt="Displayed image">
            </div>
            
            <div class="controls">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <button id="selectButton" class="btn btn-primary">Select Image</button>
                <button id="clearButton" class="btn btn-secondary" style="display: none;">Clear Image</button>
            </div>
        </main>
        
        <footer>
            <p>Works offline â€¢ Fast loading</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
